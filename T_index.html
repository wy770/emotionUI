<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪识别</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 640px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #emotion-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        #emotion {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        video {
            display: none;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>实时情绪识别</h1>
        <video id="video" autoplay></video>
        <img id="emotion-image" src="" alt="Emotion Image">
        <div id="emotion">情绪结果：<span id="emotionResult"></span></div>
        <div id="error-message" class="error"></div>
    </div>
    <script>
        const emotionImage = document.getElementById('emotion-image');
        const emotionResult = document.getElementById('emotionResult');
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');

        function getUserMediaSupported() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }

        if (getUserMediaSupported()) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();

                    video.addEventListener('loadeddata', () => {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                       canvas.width = video.videoWidth / 2; // 降低分辨率
    canvas.height = video.videoHeight / 2; // 降低分辨率


                   setInterval(() => {
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/jpeg');
    fetch('/api/emotion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            errorMessage.textContent = "Error: " + result.error;
        } else {
            emotionImage.src = 'data:image/jpeg;base64,' + result.image;
            emotionResult.textContent = result.emotion;
        }
    })
    .catch(err => {
        errorMessage.textContent = "Fetch error: " + err.message;
        console.error('Error:', err);
    });
}, 250);

                    });

                })
                .catch(err => {
                    errorMessage.textContent = "访问摄像头失败: " + err.message;
                    console.error("访问摄像头失败:", err);
                });
        } else {
            errorMessage.textContent = "当前浏览器不支持 getUserMedia API";
            console.error("当前浏览器不支持 getUserMedia API");
        }
    </script>
</body>
</html>
