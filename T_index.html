<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪识别</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 640px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #emotion-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        #emotion {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>实时情绪识别</h1>
        <video id="video" autoplay></video>
        <img id="emotion-image" src="" alt="Emotion Image">
        <div id="emotion">情绪结果：<span id="emotionResult"></span></div>
    </div>
    <script>
        const emotionImage = document.getElementById('emotion-image');
        const emotionResult = document.getElementById('emotionResult');
        const video = document.getElementById('video');

        // 访问摄像头
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();

                video.addEventListener('loadeddata', () => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    setInterval(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/jpeg');
                        fetch('/api/emotion', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ image: imageData })
                        })
                        .then(response => response.json())
                        .then(result => {
                            emotionImage.src = 'data:image/jpeg;base64,' + result.image;
                            emotionResult.textContent = result.emotion; // 更新情绪结果显示
                        })
                        .catch(err => console.error('Error:', err));
                    }, 1000); // 每秒发送一次
                });

            })
            .catch(err => {
                console.error("访问摄像头失败:", err);
            });
    </script>
</body>
</html>
